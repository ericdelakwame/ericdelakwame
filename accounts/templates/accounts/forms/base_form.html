{% load static %}
{% load crispy_forms_tags %}
<div id="content">
    <div class="headline center container" data-aos="flip-left" data-aos-duration="1000">
        <h1 style="font-size: 20px;">{{form_title}}</h1>
    </div>
    <div class="container" data-aos="fade-in-down" data-aos-duration="1000">
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
                {{form.media}}
                {{form|crispy}}
                <button class="btn btn-black" type="submit">
                    Send
                </button>
            </div>
            
        </form>
    </div>
</div>
