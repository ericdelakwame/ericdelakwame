{% extends 'studio/header.html' %}
{% load static %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <p class="card-header">New Task</p>
            <div class="form-control">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-dark" type="submit">
                        Send
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
